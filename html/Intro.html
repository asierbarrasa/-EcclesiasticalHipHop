<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecclesiastical Hip Hop</title>
     <link rel='stylesheet' type='text/css' href='../css/estilos.css' >

</head>
<body>
    <h1>Ecclesiastical Hip Hop</h1>
    <br>
    <nav>
        <ul>
            <li><a href="AnadirCancion.html">Añadir canción</a></li>
            <li><a href="../php/getBiblioteca.php" id="localmusic">Tu biblioteca</a></li>
            <li><a href="../php/getlistaCanciones.php" id="globalmusic" >Toda la musica</a></li>
            <li><a href="../index.html"><i>LogOut</i></a></li>
        </ul>
    </nav>

    <section class="insertar" id="mainSection">
       <div id="res">
       Porque si Jesus hubiera tenido conexión a Internet, estamos seguros que esta pagina estaría
       entre sus marcadores.
       </div>
    </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            $("#globalmusic").click(function(event){
                event.preventDefault();
                $.ajax({
                    url:"/php/getListaCanciones.php",
                    type:'POST',
                    success: function(e){
                        $("#res").html(e);
                    }
                });
            });
            $("#localmusic").click(function(event){
                event.preventDefault();
                $.ajax({
                    url:"/php/getBiblioteca.php",
                    type:'POST',
                    success: function(e){
                        $("#res").html(e);
                    }
                });
            });
        $(document).ready(function(){
            $.ajax({
                url:"../php/seguridad.php",
                type:'POST',
                success: function(e){
                    switch(e){
                        case "Si":
                            break;
                        default:
                            $(location).attr("href","../index.html");
                            break;
                    }
                }
            });
        });
        </script>
</body>
</html>
