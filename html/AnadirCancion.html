  <form class="formulario" id="fanadir">
    <br/>
    <div class="row">

      <div class="input-field col s12">
        <input id="email" type="email" class="validate" name="email">
        <label for="email">Titulo</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="pass" type="password" class="validate" name="pass">
        <label for="password">Artista</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="pass2" type="password" class="validate" name="pass">
        <label for="password">Genero</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="pass2" type="password" class="validate" name="pass">
        <label for="password">Año</label>
      </div>
    </div>

    <div class="center-align">
      <button class="btn waves-effect waves-light " type="submit" name="action" id="btn" onclick="devolverCanciones()">Añadir!
        <i class="material-icons right">add</i>
  </button>
    </div>

    <br />
    <div id="response"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      //<![CDATA[
      $("#fanadir").submit(function(event) {
        event.preventDefault();
        var dataF = new FormData();
        dataF.append("titulo", $("#titulo").val());
        dataF.append("artista", $("#artista").val());
        dataF.append("genero", $("#genero").val());
        dataF.append("ano", $("#ano").val());
        dataF.append("audio", $("#audio")[0].files[0]);

        $.ajax({
          url: '../php/anadirCancion.php',
          type: 'POST',
          data: dataF,
          processData: false,
          cache: false,
          contentType: false,
          success: function(e) {
            switch (e) {
              case "Correcto":
                $("#response").html("<strong>Cancion a&ntilde;adida correctamente.<\/strong>");
                $("#fanadir")[0].reset();
                $(location).attr("href", "Intro.html");
                break;

              default:
                $("#response").html("<strong>Cancion a&ntilde;adida correctamente.<\/strong>");
                $("#fanadir")[0].reset();
                $(location).attr("href", "Intro.html");
                break;
            }
          }
        });
      });
