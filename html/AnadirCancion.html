<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='../css/estilos.css' />
</head>
<body>
     <h1>Ecclesiastical Hip Hop</h1>
    <section class="insertar">
        <form class="formulario" action="" method="" id="fanadir" enctype ="">
            <label for="">Titulo: </label>
            <br>
            <input type="text" id="titulo" required>
            <br>
            <label for="">Artista: </label>
            <br>
            <input type="text" id="artista" required>
            <br>
            <label for="">Genero:</label>
            <br>
            <input type="text" id="genero" required>
            <br>
            <label for="">Año:</label>
            <br>
            <input type="text" id="ano" required>
            <br>
            <label for="">Seleccionar cancion:</label>
            <br>
            <input type ="file" name="audio" id="audio" required>
            <br>
            <br>
            <input type="submit" value="Añadir Cancion" class="btn" id="anadir">

        </form>
        <br>
        <div id="response"></div>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$("#fanadir").submit(function(event){
    event.preventDefault();
  var dataF = new FormData();
  dataF.append("titulo",$("#titulo").val());
  dataF.append("artista",$("#artista").val());
  dataF.append("genero",$("#genero").val());
  dataF.append("ano",$("#ano").val());
  dataF.append("audio",$("#audio")[0].files[0]);
  console.log(dataF.entries())

 $.ajax({
   url :'../php/anadirCancion.php',
   type:'POST',
   data: dataF,
   processData: false,
   cache: false,
   contentType: false,
   success: function(e){
     switch(e){
         case "Correcto":
             $("#response").html("<strong>Cancion añadida correctamente.</strong>");
             $("#fañadir")[0].reset();
             break;

         default:
	   $("#response").html("<strong>Cancion añadida correctamente.</strong>");
	   $("#fañadir")[0].reset();
	   break;
     }
   }
 });
});

$(document).ready(function(){
            $.ajax({
                url:"../php/seguridad.php",
                type:'POST',
                success: function(e){
                    switch(e){
                        case "Si":
                            break;
                        default:
                            $(location).attr("href","../index.html");
                            break;
                    }
                }
            });
        });
</script>
</body>
</html>
