<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='../css/estilos.css' />
</head>
<body>
     <h1>Ecclesiastical Hip Hop</h1>
    <section class="insertar">
        <form class="formulario" action="" method="POST" id="fanadir" enctype ="multipart/form-data">
            <label for="">Titulo: </label>
            <br>
            <input type="text" id="titulo">
            <br>
            <label for="">Artista: </label>
            <br>
            <input type="text" id="artista">
            <br>
            <label for="">Genero:</label>
            <br>
            <input type="text" id="genero">
            <br>
            <label for="">Año:</label>
            <br>
            <input type="text" id="ano">
            <br>
            <label for="">Seleccionar cancion:</label>
            <br>
            <input type ="file" name="audio" id="audio">
            <br>
            <br>
            <input type="submit" value="Añadir Cancion" class="btn" id="anadir">

        </form>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$("#fanadir").submit(function(event){
    event.preventDefault();
  var dataF = new FormData();
  var exp = $("#audio")[0].files;
  console.log(exp);
  dataF.append('audio', exp);
  dataF.append('titulo', $("#titulo").val());
  dataF.append('artista', $("#artista").val());
  dataF.append('genero', $("#genero").val());
  dataF.append('ano', $("#ano").val());


 $.ajax({
   url : '../php/añadirCancion.php',
   type:'POST',
   data: dataF,
   processData: false,
   cache: false,
   contentType: false,
   success: function(e){
     console.log(e);
	//window.location.assign('../html/AnadirCancion.html');
   }
 });
});
</script>
</body>
</html>
